layout: >
  .........
  .A.B.C.D.
  .........

########################
#
# Generic Responses:
# MESSAGE
# PLAYER_COMMAND
# CONSOLE_COMMAND
# SOUND
#
# Custom Responses:
# SOMETHING
#
# Actions:
# LEFT_CLICK
# RIGHT_CLICK
# SHIFT_LEFT_CLICK
# SHIFT_RIGHT_CLICK
# MIDDLE_CLICK
#
#
########################
elements:
  '.':
    icon: GLASS_PANE
    name: "Border Item"
    responses:
    - action: LEFT_CLICK
      response:
        type: MESSAGE
        value: "You clicked the border!"
  'A':
    icon: COMPASS
    name: "Spawn"
    responses:
    - action: LEFT_CLICK
      response:
        type: PLAYER_COMMAND
        value: "spawn"
  'B':
    icon: STONE
    name: "Something"
    responses:
    - action: LEFT_CLICK
      response: SOMETHING

